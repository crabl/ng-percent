<!DOCTYPE html>
<html ng-app="plunker">

<head>
<meta charset="utf-8" />
<title>AngularJS Plunker</title>
<script>
document.write('<base href="' + document.location + '" />');
</script>
<link rel="stylesheet" href="style.css" />
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-percentage-filter/percentage.js"></script>
<script src="../src/ng-percent.js"></script>

<script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">

<form name="testForm">
<input type="text" ng-model="testModel" ng-percent max="10" min="-2" name="testInput" fraction="5">(autoformat on blur!)
<p>model value: {{testModel}}</p>
<p>{{testForm.testInput.$error}}</p>

<p>Repeat</p>
<div ng-repeat="i in listModel">
    <input type="text" ng-model="i['Amount']" ng-percent >(autoformat on blur!)
    <span>{{i['Amount'] | percentage: ""}}</span>
</div>

</form>
</body>

</html>
